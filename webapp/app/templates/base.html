<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate AI</title>
    <style>
        :root {
            --navy: #0A2647;
            --blue: #2C74B3;
            --light: #E3F2FD;
            --white: #ffffff;
        }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--light); color: #333; }
        
        /* Navbar */
        nav { background-color: var(--navy); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; color: white; }
        nav h2 { margin: 0; font-size: 24px; }
        nav a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; }
        
        /* Container */
        .container { max-width: 900px; margin: 40px auto; padding: 20px; }
        
        /* Cards */
        .card { background: var(--white); padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        
        /* Forms */
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background-color: var(--blue); color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px; }
        button:hover { opacity: 0.9; }

        /* Helpers */
        .text-center { text-align: center; }
        .score-badge { font-size: 1.5em; font-weight: bold; color: var(--navy); }
        .match-card { border-left: 5px solid var(--blue); display: flex; justify-content: space-between; align-items: center; padding: 20px; margin-bottom: 15px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .tags span { background: var(--light); padding: 5px 10px; border-radius: 15px; font-size: 0.85em; color: var(--navy); margin-right: 5px; }
    </style>
</head>
<body>
    <nav>
        <h2>Smart Hostel AI</h2>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}">Matches</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
