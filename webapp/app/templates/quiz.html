{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h2 class="text-center" style="color: var(--navy);">Behavioral Quiz</h2>
    <p class="text-center">Help the AI find your perfect roommate.</p>
    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

    <form method="POST">
        {% csrf_token %}

        <label><strong>Sleep Schedule:</strong></label>
        {{ form.sleep_schedule }}

        <label><strong>Cleanliness Level (1=Messy, 5=Clean):</strong></label>
        {{ form.cleanliness_level }}

        <label><strong>Noise Tolerance (1=Silence, 5=Loud):</strong></label>
        {{ form.noise_tolerance }}

        <label><strong>Study Habit:</strong></label>
        {{ form.study_habit }}

        <button type="submit">Find Matches</button>
    </form>
</div>
{% endblock %}
